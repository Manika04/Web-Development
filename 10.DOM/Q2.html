<!--
       ~ The Document method "querySelectorAll()" returns a static (not live) NodeList representing a list of the document's elements that match the specified group of selectors. 

       Node list is an array like representation of DOM.

       ~ "The insertBefore()" method inserts a child node before an existing child.
-->

<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>

<body>
       <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>

       </ul>

       <script>
              // Fix the list by inserting the missing element using querySelectorAll() and insertBefore()

              let ulElm = document.querySelector('ul');
              let liItems = document.querySelectorAll('li');

              let eightElem = liItems[6];
              let sevenElem = document.createElement("li");
              sevenElem.innerText = "7";

              ulElm.insertBefore(sevenElem, eightElem);
       </script>
</body>

</html>
